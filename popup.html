<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .button-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            /* Ajouter un peu d'espace entre les lignes */
        }

        button {
            margin-right: 10px;
            /* Ajouter un peu d'espace entre le bouton et le texte */
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007BFF;
            /* Rendre le fond transparent */
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="number"] {
            width: 100px;
            /* Réduire la taille du champ de saisie */
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #007BFF;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #007BFF;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        /* Bords arrondis */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button id="allConsultation">Tout CS</button>
        <span>Tout mettre en consultation</span>
        <span class="info-icon" title="si cliqué depuis la fenêtre d'import des documents en masse, permet de mettre tout les documents visible en attente d'import à destination des consultations."> ℹ️</span>
    </div>
    <div class="button-container">
        <button id="tpebis">TPE Bis</button>
        <span>Relance le dernier règlement sur le TPE</span>
        <span class="info-icon" title="c'est pour ce patient qui a tellement mis de temps à sortir sa carte que le TPE a expiré"> ℹ️</span>
    </div>
    <div class="button-container">
        <button id="sendCustomAmount">Envoyer au TPE</button>
        <input type="number" id="customAmount" placeholder="Montant">
    </div>
    <div class="button-container">
        <button id="sendWedaNotif">Notif</button>
        <span>envoie une notification de test</span>
        <span class="info-icon" title="C'est surtout à destination des développeurs, mais si ça vous amuse vous pouvez cliquer dessus."> ℹ️</span>
    </div>
    <div class="button-container">
        <label class="switch">
            <input type="checkbox" id="instantVaccineSlider">
            <span class="slider round"></span>
        </label>
        <span>Vaccins instantanés</span>
        <span class="info-icon" title="si activée, toute ouverture de dossier patient amène immédiatement sur le scan du datamatrix d'un vaccin, permettant aux vaccineurs en série de gagner du temps (particulièrement pensée pour les pharmaciens)"> ℹ️</span>
    </div>
    <script src="popup.js"></script>
</body>

</html>
