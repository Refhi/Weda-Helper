<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .button-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            /* Ajouter un peu d'espace entre les lignes */
        }

        button {
            margin-right: 10px;
            /* Ajouter un peu d'espace entre le bouton et le texte */
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007BFF;
            /* Rendre le fond transparent */
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="number"] {
            width: 100px;
            /* R√©duire la taille du champ de saisie */
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #007BFF;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #007BFF;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        /* Bords arrondis */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .options-icon {
            display: block;
            text-align: left;
            margin-top: 20px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-left: auto;
            margin-right: auto;
        }

        .options-icon svg {
            fill: #007BFF;
            transition: fill 0.3s;
        }

        .options-icon:hover svg {
            fill: #0056b3;
        }
    </style>
</head>
