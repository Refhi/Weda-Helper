<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Ajouter un peu d'espace entre les lignes */
        }
        button {
            margin-right: 10px; /* Ajouter un peu d'espace entre le bouton et le texte */
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007BFF; /* Rendre le fond transparent */
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="number"] {
            width: 100px; /* Réduire la taille du champ de saisie */
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="allConsultation">Tout CS</button>
        <span>Tout mettre en consultation</span>
    </div>
    <div class="button-container">
        <button id="tpebis">TPE Bis</button>
        <span>Relance le dernier règlement sur le TPE</span>
    </div>
    <div class="button-container">
        <button id="sendCustomAmount">Envoyer au TPE</button>
        <input type="number" id="customAmount" placeholder="Montant">
    </div>
    <script src="popup.js"></script>
</body>
</html>
